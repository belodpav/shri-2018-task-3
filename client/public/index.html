<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Яндекс Переговорки</title>
    <style>
      .welcome {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1000000;
        width: 100%;
        height: 100%;
        background-color: #fff;
        opacity: 1;
        transition: all .5s ease;
      }
      .welcome_state_hidden {
        opacity: 0;
        transition: all .5s. ease;
        visibility: hidden;
      }
      .welcome__logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .welcome__error-box {
        position: absolute;
        left: 50%;
        top: 0;
        transform: translate(-50%, -100%);
        padding: 10px;
        max-width: 300px;
        width: 100%;
        border-radius: 10px;
        background: rgba(0,0,0,.8);
        color: #fff;
        transition: all .1s ease;
      }
      .welcome__error-box_visible_true {
        transform: translate(-50%, 20px);
      }
      @media (min-width: 1280px) {
        .welcome__error-box {
          left: 20px;
          transform: translate(0, -100%);
        }
        .welcome__error-box_visible_true {
          transform: translate(0, 20px);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="welcome" class="welcome">
      <img class="welcome__logo" src="welcome__logo.svg"/>
    </div>
    <div id="root"></div>
  </body>
</html>
